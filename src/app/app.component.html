<h1>Comments</h1>
<app-new-comment></app-new-comment>
<ul *ngFor="let comment of comments ; let position = index" [attr.data-index]="position">
    <li>Comment: {{comment.title}}</li>
	<ul>
		<li>By: {{comment.author}}</li>
	</ul>
	<button class="waves-effect waves-light btn" type="button" (click)=deleteComment(position)>DELETE ME <i class="material-icons">delete_forever
</i> </button>
	

	<!-- <button type="button" (click)=editComment(position)>EDIT ME</button> -->
	<br>
	<br>

	<app-edit-comment [compentId]=position></app-edit-comment>
</ul>
